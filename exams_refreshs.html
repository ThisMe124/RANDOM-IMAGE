<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Refresh" content="10; URL=https://google.com" />
    <meta charset="UTF-8" />
    <title>Redirecting to Google</title>
    <style>
      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: auto;
        margin-top: 50px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Redirecting to Google in 10 seconds...</h1>
    <div class="loader"></div>
    <p>If you are not redirected, please click <a href="https://google.com">here</a>.</p>
  </body>
</html>
