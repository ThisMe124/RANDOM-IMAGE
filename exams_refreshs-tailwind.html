<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Refresh" content="10; URL=<%= url %>" />
    <meta charset="UTF-8" />
    <title>Redirecting to Google</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
      /* Custom styles for the loading animation */
      .lds-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ripple div {
        position: absolute;
        border: 4px solid #000;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }
      @keyframes lds-ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0;
          left: 0;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
      <div class="flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-8 text-center">Redirecting to Google in 10 seconds...</h1>
        <div class="lds-ripple"><div></div><div></div></div>
        <p class="mt-4 text-center text-gray-700">
          If you are not redirected, please click <a href="<%= url %>" class="text-blue-500 hover:underline">here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
