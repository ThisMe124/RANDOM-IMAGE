<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Refresh" content="10; URL=https://google.com" />
    <meta charset="UTF-8" />
    <title>Redirecting to Google</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" integrity="sha512-c8WfKjSvOX0FvhlyGq3AE8sj6D+j4KUoRUpUQ9FnNSIQb1FVr6TcTzC2Kjcw8WZMcYnZnFGbNhjKqDnENyE7Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 text-center">
      <h1>Redirecting to Google in 10 seconds...</h1>
      <div class="spinner-border my-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>If you are not redirected, please click <a href="https://google.com">here</a>.</p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js" integrity="sha512-dmWZ7YmJduABGusytOzjr3qy/7iKjafwkMPH7ka+m9EgxZTrYU6v+UPWknz8HzBdHlJ/aU6+X9JDZz8+Mtd+nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
